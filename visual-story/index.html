<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orisha's Quest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        #gameCanvas {
            border: 2px solid #333;
            max-width: 100vw;
            max-height: 100vh;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- PixiJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <!-- Utils -->
    <script src="js/utils/AssetGenerator.js"></script>

    <!-- Systems -->
    <script src="js/systems/DialogueSystem.js"></script>
    <script src="js/systems/MapSystem.js"></script>
    <script src="js/systems/PuzzleSystem.js"></script>

    <!-- Scenes -->
    <script src="js/scenes/Scene.js"></script>
    <script src="js/scenes/MainMenuScene.js"></script>
    <script src="js/scenes/PhysicalRealmScene.js"></script>
    <script src="js/scenes/SpiritRealmScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>

    <!-- Main Game -->
    <script src="js/Game.js"></script>
    
    <!-- Initialize -->
    <script>
        let game = null;
        window.onload = () => {
            // Cleanup existing game instance if it exists
            if (game) {
                game.destroy();
            }
            // Create new game instance
            game = new Game();
        };
    </script>
    <script src="js/main.js"></script>
</body>
</html>
